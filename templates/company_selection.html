{% extends "base.html" %}

{% block title %}Select Company - Product Calculator{% endblock %}

{% block extra_head %}
{{ super() }}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
<style>
    .search-container {
        position: relative;
        margin-bottom: 20px;
    }
    .search-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    .search-results {
        position: absolute;
        width: 100%;
        max-height: 300px;
        overflow-y: auto;
        background: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 1000;
        margin-top: 5px;
    }
    .search-item {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .search-item:hover {
        background-color: #f5f5f5;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Select Company</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('select_company') }}" id="companyForm">
                        <input type="hidden" name="company_id" id="companyId">
                        <input type="hidden" name="company_name" id="companyName">
                        <input type="hidden" name="company_email" id="companyEmail">
                        <div class="form-group">
                            <label for="companyInput">Search for your company</label>
                            <input type="text" class="form-control" id="companyInput" placeholder="Start typing company name..." autocomplete="off" required>
                            <div id="searchResults" class="search-results"></div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary" id="selectCompanyBtn" disabled>Select Company</button>
                        </div>
                    </form>
                    
                    <div id="loadingIndicator" class="text-center mt-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading companies...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/company_selection.js') }}"></script>
{% endblock %}
