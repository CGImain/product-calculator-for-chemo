{% extends "base.html" %}

{% block title %}Forgot Password - Product Calculator{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-7 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="mb-3 text-center">Forgot Password</h2>
                <p class="text-center">Enter your email to receive an OTP</p>
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                </form>
                <div class="mt-3 text-center">
                    <small>Remember your password? <a href="{{ url_for('login') }}">Log in</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
