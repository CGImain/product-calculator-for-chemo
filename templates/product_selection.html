{% extends "base.html" %}

{% block title %}Select Product Type - Product Calculator{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
<style>
    .select2-container--bootstrap-5 .select2-selection {
        min-height: 38px;
        padding: 0.375rem 0.75rem;
    }
    .select2-container--bootstrap-5 .select2-selection--single .select2-selection__rendered {
        padding-left: 0;
    }
    .select2-container--bootstrap-5 .select2-selection--single .select2-selection__arrow {
        height: 36px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Select Product Type</h4>
                </div>
                <div class="card-body">
                    <form id="productForm" method="POST" action="{{ url_for('product_selection') }}">
                        <div class="mb-3">
                            <label for="productTypeSelect" class="form-label">Product Type</label>
                            <select class="form-select" id="productTypeSelect" name="product_type" required>
                                <option value="">Select a product type...</option>
                                <option value="blanket">Blanket</option>
                                <option value="mpack">Underpacking</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Continue to Details</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{{ url_for('static', filename='js/product_selection.js') }}"></script>
{% endblock %}
